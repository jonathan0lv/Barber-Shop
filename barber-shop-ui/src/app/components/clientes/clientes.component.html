<div class="clientes-background container mt-4 p-4 rounded">
    <h2 class="mb-4 text-center">Lista de Clientes</h2>

    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="novoCliente.nome" name="nome">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="novoCliente.email" name="email">
    </div>

    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" [(ngModel)]="novoCliente.telefone" name="telefone">
    </div>

    <button class="btn btn-primary w-100 mb-4" (click)="adicionarCliente()">Adicionar Cliente</button>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.telefone }}</td>
                <td class="text-center">
                    <button class="btn btn-warning btn-sm me-2" (click)="editarCliente(cliente)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="deletarCliente(cliente.id)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
